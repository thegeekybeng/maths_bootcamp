<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Selection Test</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .box {
        padding: 16px; border: 1px solid #ccc; border-radius: 8px;
        -webkit-user-select: text; user-select: text;
      }
    </style>
  </head>
  <body>
    <h1>Test Page Works!</h1>
    <div class="box">
      Try selecting this sentence. If you can highlight this text, selection is allowed.
    </div>
    <p style="opacity:0.7; font-size: 0.9rem; -webkit-user-select:text; user-select:text;">You should be able to copy this too.</p>
  </body>
</html>
